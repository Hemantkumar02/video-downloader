<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; text-align: center; padding: 50px; }
        input[type=text] { width: 60%; padding: 10px; }
        input[type=submit] { padding: 10px 20px; margin-left: 10px; }

    </form>
</body>
</html>
